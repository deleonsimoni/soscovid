<div *ngIf="isAdmin">
  <mat-card *ngFor="let item of contents" class="card mt-3 mr-3">

    {{ item.nome }}

    <mat-card-header>
      <b> País: &nbsp;</b> {{ item.pais }}
    </mat-card-header>

    <mat-card-header>
      <b>Cidade:&nbsp;</b> {{ item.cidade }}
    </mat-card-header>

    <mat-card-actions>
      <button *ngIf="item._id && isAdmin" mat-button (click)="delete(item._id)">Deletar</button>
      <button *ngIf="item._id && isAdmin" mat-button (click)="update(item)">Editar</button>
    </mat-card-actions>
  </mat-card>
</div>

<ngb-carousel *ngIf="!isAdmin" [showNavigationArrows]="true" [showNavigationIndicators]="true" [keyboard]="true"
  [wrap]="false" [activeId]="'slideTwo'" interval="0">
  <ng-template *ngFor="let item of contents" ngbSlide>
    <mat-card class="mt-5 mt-sm-0 card">
      <!-- Titulo -->
      <mat-card-header>
        <mat-card-title>
          <h1> {{ item.nome }}</h1>
        </mat-card-title>
      </mat-card-header>

      <!-- Conteudo -->
      <mat-card-content>
        <div class="row">
          <!-- Video -->
          <div class="col-lg-6">
            <mat-card-header>
              <h3 class="mt-3 mt-sm-0">Cidade</h3>
            </mat-card-header>

            <mat-card-header class="sobre-over">
              <p> {{ item.cidade }} </p>
            </mat-card-header>
          </div>

          <!-- Informações -->
          <div class="col-lg-6">
            <mat-card-header>
              <h3 class="mt-3 mt-sm-0">Pais</h3>
            </mat-card-header>

            <mat-card-header class="sobre-over">
              <p> {{ item.pais }} </p>
            </mat-card-header>
          </div>


          <!-- fim infs -->

          <div *ngIf="item.links.length > 0" class="col-sm-12">
            <mat-card-header>
              <h3 class="mt-3 mt-sm-0">Links para conteúdos</h3>
            </mat-card-header>

            <mat-card-header class="d-flex flex-row flex-wrap">
              <div *ngFor="let linkExtra of item.links; let i = index;" class="m-2">
                <a href="{{ linkExtra.link }}" target="_blank" class="link">{{ linkExtra.nome }}</a>
              </div>
            </mat-card-header>
          </div>


        </div>
      </mat-card-content>


    </mat-card>
  </ng-template>
</ngb-carousel>
